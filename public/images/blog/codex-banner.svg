<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Coding with Codex banner</title>
  <desc id="desc">Abstract gradient banner with glowing elements inspired by interface panels.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#312e81" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </linearGradient>
    <radialGradient id="glow" cx="0.65" cy="0.25" r="0.6">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.55" />
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="glow2" cx="0.25" cy="0.75" r="0.65">
      <stop offset="0%" stop-color="#f472b6" stop-opacity="0.45" />
      <stop offset="100%" stop-color="#f472b6" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1d4ed8" />
      <stop offset="40%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#9333ea" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1" />
    </pattern>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="25" />
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)" />
  <rect width="1600" height="900" fill="url(#grid)" />
  <circle cx="1100" cy="180" r="420" fill="url(#glow)" />
  <circle cx="400" cy="700" r="480" fill="url(#glow2)" />
  <g filter="url(#blur)" opacity="0.65">
    <ellipse cx="800" cy="340" rx="520" ry="180" fill="#6366f1" />
    <ellipse cx="820" cy="360" rx="480" ry="170" fill="#0ea5e9" />
  </g>
  <g transform="translate(300 210)">
    <rect x="0" y="0" width="1000" height="520" rx="32" fill="rgba(15,23,42,0.75)" stroke="rgba(148,163,184,0.35)" stroke-width="2" />
    <rect x="40" y="60" width="360" height="24" rx="12" fill="rgba(148,163,184,0.2)" />
    <rect x="40" y="120" width="540" height="32" rx="16" fill="url(#panel)" />
    <rect x="40" y="176" width="720" height="20" rx="10" fill="rgba(148,163,184,0.25)" />
    <rect x="40" y="212" width="520" height="20" rx="10" fill="rgba(148,163,184,0.2)" />
    <rect x="40" y="248" width="640" height="20" rx="10" fill="rgba(148,163,184,0.16)" />
    <rect x="40" y="300" width="440" height="20" rx="10" fill="rgba(148,163,184,0.18)" />
    <circle cx="860" cy="140" r="72" fill="rgba(96,165,250,0.18)" stroke="rgba(96,165,250,0.65)" stroke-width="3" />
    <circle cx="880" cy="360" r="52" fill="rgba(249,168,212,0.18)" stroke="rgba(249,168,212,0.5)" stroke-width="3" />
    <rect x="40" y="380" width="560" height="20" rx="10" fill="rgba(148,163,184,0.22)" />
    <rect x="40" y="416" width="500" height="20" rx="10" fill="rgba(148,163,184,0.18)" />
  </g>
  <g transform="translate(550 360)">
    <rect x="0" y="0" width="500" height="180" rx="24" fill="rgba(15,23,42,0.85)" stroke="rgba(148,163,184,0.35)" stroke-width="1.5" />
    <text x="250" y="106" font-family="'Inter', 'Segoe UI', sans-serif" font-size="48" font-weight="700" text-anchor="middle" fill="#f8fafc">Coding with Codex</text>
  </g>
</svg>
